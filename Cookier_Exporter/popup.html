<!DOCTYPE html>
<html>
<head>
  <title>Enhanced Cookie Exporter</title>
  <style>
    body {
      width: 300px;
      font-family: Arial, sans-serif;
    }
    button, input {
      margin: 5px;
      padding: 10px;
      font-size: 14px;
    }
    textarea {
      width: 100%;
      height: 200px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <h1>Cookie Exporter</h1>
  <button id="exportButton">Export Cookies</button>
  <button id="editButton">Edit Cookies</button>
  <textarea id="cookieData" placeholder="Cookies will appear here..."></textarea>
  <table id="cookieTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Value</th>
        <th>Domain</th>
        <th>Path</th>
        <th>Expires</th>
        <th>Session</th>
        <th>Edit</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script src="popup.js"></script>
</body>
</html>
